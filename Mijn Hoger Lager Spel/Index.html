<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="/Mijn Hoger Lager Spel/Style.css">
    
</head>
 
<body>
    <div class="container">
        <header class="text-center1">
            <h1>Hoger Lager</h1>
 
        </header>
        <main>
           
            <div class="headings">
                <div>&nbsp;</div><!--non-breaking space-->
                <div class="text-center">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Speler</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="computer-credits">0</span></h4>
                </div>
               
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="player-credits">0</span></h4>
                </div>
 
                <div>&nbsp;</div>
            </div>
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one">&#9856;</div>
                    <div class="dice text-center computer-dice-two">&#9857;</div>
                </div>
                <div>&nbsp;</div>
                <div class="message-box1">
                    <p class="message1"></p>
                </div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one">&#9858;</div>
                    <div class="dice text-center player-dice-two">&#9859;</div>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="message">
                <div>&nbsp;</div>
                <div class="message-box">
                    <p>Druk op Go om het spel te starten.</p>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class=" player-dice-button-container">
                    <button class="dice-button">
                        Gooi dobbelsteen
                    </button>
                </div>
                <div class=" higher-button-container">
                    <button class="higher-button">
                        Hoger
                    </button>
                </div>
                <div class=" lower-button-container">
                    <button class="lower-button">
                        Lager
                    </button>
                </div>
                <div class=" go-button-container">
                    <button class="go-button">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
        </main>
    </div>
    <script src="/Mijn Hoger Lager Spel/Main.js"></script>
</body>
 
</html>
